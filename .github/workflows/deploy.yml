name: Deploy

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to remote server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.HOST_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_IP_ADDRESS }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH into Remote Server and Pull Repository
        run: |
          echo "*******************************"
          echo "Deployment process has STARTED"
          echo "*******************************"
          ssh -i ~/.ssh/id_rsa ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_IP_ADDRESS }} << EOF
            cd russian-vocabulary-flash-cards/
            docker-compose down
            git pull origin master
            git submodule update --recursive --remote
            echo "***************************"
            echo "Creating MAIN .env file ..."
            echo "***************************"
            [ -e .env ] && rm .env
            echo "POSTGRES_USER=${{ secrets.ENV_MAIN_POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.ENV_MAIN_POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.ENV_MAIN_POSTGRES_DB }}" >> .env
            echo "*****************************"
            echo "Creating SERVER .env file ..."
            echo "*****************************"
            echo "TODO cd into russian-vocabulary-flash-cards-server"
            echo "TODO inject SERVER environment variables"
            echo "*****************************"
            echo "Creating CLIENT .env file ..."
            echo "*****************************"
            echo "TODO cd into russian-vocabulary-flash-cards-client"
            echo "TODO inject CLIENT environment variables"
            docker-compose up --build --detach
            echo "TODO ssh into server docker container and run 'yarn db:migration:run'"
            echo "TODO while still in server docker container: run seed (make sure it's idempotent action)"
          EOF
          echo "****************************"
          echo "Deployment process has ENDED"
          echo "****************************"

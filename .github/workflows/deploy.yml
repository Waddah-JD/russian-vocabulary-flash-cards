name: Deploy

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to remote server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.HOST_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_IP_ADDRESS }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH into Remote Server and Pull Repository
        run: |
          echo "*******************************"
          echo "Deployment process has starting"
          echo "*******************************"
          ssh -i ~/.ssh/id_rsa ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_IP_ADDRESS }} << EOF
            cd russian-vocabulary-flash-cards/
            echo "TODO run docker-compose down"
            git submodule sync
            git submodule foreach git pull origin master
            git pull origin master
            echo "TODO cd into russian-vocabulary-flash-cards-server"
            echo "TODO inject SERVER environment variables"
            echo "TODO cd into russian-vocabulary-flash-cards-client"
            echo "TODO inject CLIENT environment variables"
            echo "TODO run docker-compose up --build --detach"
            echo "TODO ssh into server docker container and run migration up"
          EOF
          echo "****************************"
          echo "Deployment process has ended"
          echo "****************************"
